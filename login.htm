<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./responsive.login.style.css" />
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="container-fluid my-main-container">
      <div class="row main dmy-main row">
        <div class="login-left col-md-6">
          <h1>Welcome Back</h1>
          <p>To get connected with us, please login with your personal info</p>
        </div>
        <div class="login-right col-md-6">
          <a href="./index.htm" class="logo"><h1>adX</h1></a>
          <ul class="links">
            <h4>SIGN IN</h4>
            <a href="./sign.htm">don't have an acount?</a>
          </ul>
          <form action="post" class="form">
            <div class="email">
              <i class="fa fa-envelope"></i>
              <input
                type="email"
                name=""
                class="form-input"
                placeholder="Enter your email address"
              />
            </div>
            <div class="password">
              <i class="fa fa-lock"></i>
              <input
                type="password"
                name=""
                class="form-input"
                placeholder="Enter your password"
              />
            </div>
            <ul class="form-bottom">
              <li class="form-bottom-left">
                <input type="checkbox" name="sign" class="toggle-sign-in" />
                <label> keep me signed in</label>
              </li>
              <li class="form-bottom-right">
                <input
                  type="submit"
                  name="sign"
                  class="sign-in-btn"
                  placeholder="Sign in"
                />
              </li>
            </ul>
          </form>
          <div class="sign-in-with">
            <h3>Or sign in with</h3>
            <ul class="sign-in-options">
              <a href="#" class="sign-in-options-links">
                <i class="fab fa-facebook"></i>
                <p>Facebook</p>
              </a>
              <a href="#" class="sign-in-options-links">
                <i class="fab fa-google-plus"></i>
                <p>Google+</p>
              </a>
            </ul>
            <h4>FORGOT PASSWORD?</h4>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/all.min.js"></script>
  </body>
</html>
