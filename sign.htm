<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./responsive.sign.style.css">
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">

    <title>Login</title>
</head>
<body>
    <main>
        <div class="login-left">
            <h1>Hey friend</h1>
            <p>To get connected with us, please sign up with your personal info</p>
        </div>
        <div class="login-right">
            <a href="./index.htm" class="logo"><h1>adX</h1></a>
            <ul class="links">
                <h4>SIGN UP</h4>
                <a href="./login.htm">already have an acount?</a>
            </ul>
            <form action="post" class="form">
                <div class="email">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="" class="form-input" placeholder="Enter your email address">
                </div>
                <div class="password">
                    <i class="fa fa-envelope"></i>
                    <input type="text" name="" class="form-input" placeholder="Enter your username">
                </div>
                <div class="password">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="" class="form-input" placeholder="Enter your password">
                </div>
                <div class="password">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="" class="form-input" placeholder="Confirm your password">
                </div>
                <ul class="form-bottom">
                    <li class="form-bottom-left">
                        <input type="checkbox" name="sign" class="toggle-sign-in">
                        <label> keep me signed in</label>
                    </li>
                    <li class="form-bottom-right">
                        <input type="submit" class="sign-in-btn">
                    </li>
                </ul>
            </form>
            <div class="sign-in-with">
                <h3>Or sign up with</h3>
                <ul class="sign-in-options">
                    <a href="#" class="sign-in-options-links">
                        <i class="fab fa-facebook"></i>
                        <p>Facebook</p>
                    </a>
                    <a href="#" class="sign-in-options-links">
                        <i class="fab fa-google-plus"></i>
                        <p>Google+</p>
                    </a>
                </ul>
                <!-- <h4>FORGOT PASSWORD?</h4> -->
            </div>
        </div>
    </main>
    <script src="./js/all.min.js"></script>
</body>
</html>
